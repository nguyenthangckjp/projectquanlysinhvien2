<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quanlysinhvien2.css">
</head>
<body>
    <h1>Danh sách sinh viên</h1>
    <table id="studentTable">
        <tr>
            <th>Mã số sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Giới tính</th>
            <th>Quê quán</th>
            <th>Email</th>
            <th>Tỉnh/Thành phố lớp 12</th>
            <th>Quận/Huyện lớp 12</th>
            <th>Năm tốt nghiệp</th>
            <th></th>
        </tr>
    </table>

    <form id="studentForm">
        <input type="text" id="studentId" placeholder="Mã số sinh viên">
        <input type="text" id="studentName" placeholder="Tên sinh viên">
        <input type="text" id="studentGender" placeholder="Giới tính">
        <input type="text" id="studentHometown" placeholder="Quê quán">
        <input type="text" id="studentEmail" placeholder="Email">
        <input type="text" id="studentCity12" placeholder="Tỉnh/Thành phố lớp 12">
        <input type="text" id="studentDistrict12" placeholder="Quận/Huyện lớp 12">
        <input type="text" id="studentGraduationYear" placeholder="Năm tốt nghiệp">
        <button type="button" onclick="addStudent()">Thêm sinh viên</button>
    </form>


    <script src="quanlysinhvien2.js"></script>
</body>
</html>
